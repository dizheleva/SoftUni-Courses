<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>

<body>
    <div class="wrapper">
        <section class="calendar">
            <main>
                <div class="title">
                    <p>Workweek</p>
                </div>
                <div class="day">
                    <p>1 Monday</p>
                </div>
                <div class="day">
                    <p>2 Thuesday</p>
                </div>
                <div class="day">
                    <p>3 Wednesday</p>
                </div>
                <div class="day">
                    <p>4 Thursday</p>
                </div>
                <div class="day">
                    <p>5 Friday</p>
                </div>

                <div class="title">
                    <p>Weekend</p>
                </div>
                <div class="day">
                    <p>6 Saturday</p>
                </div>
                <div class="day">
                    <p>7 Sunday</p>
                </div>
            </main>

            <aside>
                <div class="reminders">
                    <p>reminders</p>
                </div>

                <div class="special">
                    <p>special dates</p>
                </div>
            </aside>
        </section>
    </div>
</body>

</html>
