<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="todo-list.css">
</head>

<body>
    <section class="to-do">
        <h1>Stuff to do</h1>
        <ol>
            <li>Trash</li>
            <li>Dishes</li>
            <li>Vacuum</li>
        </ol>
    </section>

    <section class="done">
        <h2>Done</h2>
        <ol>
            <li>Eat chocolate</li>
            <li>Eat pizza</li>
        </ol>
    </section>
</body>

</html>
