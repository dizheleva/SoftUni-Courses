<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Selectors</title>
    <link rel="stylesheet" href="complex-selectors.css">
</head>

<body>
    <header>
        <nav>
            <ul class="nav-menu">
                <li><a href="./">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <section class="services">
            <header>
                <h1><mark>>></mark> Our Services <mark>&lt;&lt;</mark></h1>
            </header>

            <div class="container">
                <section class="service">
                    <p>Service 1 description...</p>
                </section>
                <section class="service">
                    <p>Service 2 description...</p>
                </section>

                <article class="details">
                    <details>
                        <summary>Additional Information</summary>
                        <p>More details about our services.</p>
                        <ul>
                            <li>
                                <figure>
                                    <img src="https://images.unsplash.com/photo-1725864832531-f50f4639dd00?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw4OHx8fGVufDB8fHx8fA%3D%3D"
                                        alt="Service 1">
                                    <figcaption>Service 1 image</figcaption>
                                </figure>
                            </li>
                            <li>
                                <figure>
                                    <img src="https://images.unsplash.com/photo-1725961475845-a656bc03c758?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw5Mnx8fGVufDB8fHx8fA%3D%3D"
                                        alt="Service 2">
                                    <figcaption>Service 2 image</figcaption>
                                </figure>
                            </li>
                        </ul>
                    </details>
                </article>
            </div>            
        </section>

        <section class="about">
            <header>
                <h1><mark>>></mark> About Us <mark>&lt;&lt;</mark></h1>
            </header>
            <p>Some contact info</p>
        </section>
    </div>

    <footer>
        <p>All rights reserved&copy;</p>
    </footer>
</body>

</html>
